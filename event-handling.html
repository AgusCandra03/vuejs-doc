<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <!-- DOM Events / Membuat perintah saat klik +1 -->
    <div id="listening-events">
        <button v-on:click="counter += 1">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
    </div>
    <br>
    
    <!-- Method Event Handlers / button alert -->
    <div id="alert">
        <button v-on:click="alertbtn">Button alert</button>
    </div>
    <br>

    <!-- Methode in inline handlers / button alert with message -->
    <div id="example-3">
        <button v-on:click="say('hi')">Say hi</button>
        <button v-on:click="say('what')">Say what</button>
    </div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
// DOM Events / Membuat perintah saat klik +1
var example1 = new Vue({
  el: '#listening-events',
  data: {
    counter: 0
  }
})

// Method Event Handlers / button alert
var example2 = new Vue({
  el: '#alert',
  data: {
    name: 'Vue.js'
  },
  methods: {
    alertbtn: function (event) {
      alert('Hello ' + this.name + '!')
    }
  }
})

// Methode in inline handlers / button alert with message
new Vue({
  el: '#example-3',
  methods: {
    say: function (message) {
      alert(message)
    }
  }
})

</script>
